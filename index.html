<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD COURSES</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./api.js"></script>
    <script defer src="./index.js"></script>
  </head>

  <body>
    <div class="course">
      <h2>Class Selection Page</h2>
      <div class="course-container">
        <div class="course-list">
          <h4>Available Courses</h4>
          <div class="course-element">
            <div class="course-title">Calculus</div>
            <div class="course-type">Course type:</div>
            <div class="course-credit">Course Credit</div>
          </div>
        </div>
        <div class="course-selection"></div>
      </div>
      <div class="action">
        <h2>Total Credit : <span id="action-text">0</span></h2>
        <button id="addbtn">Select</button>
      </div>
    </div>
  </body>
